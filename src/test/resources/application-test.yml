# =====================================================================
# Application test configuration for Spring Boot (application-test.yml)
# This file sets up the test environment using H2 in-memory database,
# JPA settings, and JWT test key for integration and unit tests.
# =====================================================================
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

jwt:
  secret: mySecretKeyForTestingPurposesOnly1234567890
  expiration: 86400000